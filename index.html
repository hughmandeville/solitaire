<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>NYT Solitaire</title>
    <meta itemprop="inLanguage" content="en" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
    <div id="board">
      <div id="placeholder_stock"               class="placeholder"></div>
      <div id="placeholder_waste"               class="placeholder"></div>
      <div id="placeholder_foundation_clubs"    class="placeholder ph_suite">♣</div>
      <div id="placeholder_foundation_diamonds" class="placeholder ph_suite">♦</div>
      <div id="placeholder_foundation_hearts"   class="placeholder ph_suite">❤</div>
      <div id="placeholder_foundation_spades"   class="placeholder ph_suite">♠</div>
      <div id="placeholder_tableau_1"           class="placeholder"></div>
      <div id="placeholder_tableau_2"           class="placeholder"></div>
      <div id="placeholder_tableau_3"           class="placeholder"></div>
      <div id="placeholder_tableau_4"           class="placeholder"></div>
      <div id="placeholder_tableau_5"           class="placeholder"></div>
      <div id="placeholder_tableau_6"           class="placeholder"></div>
      <div id="placeholder_tableau_7"           class="placeholder"></div>
      
      <div id="stock"               class="stack"></div>
      <div id="waste"               class="stack"></div>
      <div id="foundation_clubs"    class="stack"></div>
      <div id="foundation_diamonds" class="stack"></div>
      <div id="foundation_hearts"   class="stack"></div>
      <div id="foundation_spades"   class="stack"></div>
      <div id="tableau_1"           class="stack"></div>
      <div id="tableau_2"           class="stack"></div>
      <div id="tableau_3"           class="stack"></div>
      <div id="tableau_4"           class="stack"></div>
      <div id="tableau_5"           class="stack"></div>
      <div id="tableau_6"           class="stack"></div>
      <div id="tableau_7"           class="stack"></div>
    </div>
  </body>
</html>
