<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>NYT Solitaire</title>
    <meta itemprop="inLanguage" content="en" />
    <link href="https://typeface.nytimes.com/css/zam5nzz.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css?v=1"/>
    <link rel="shortcut icon" href="https://static01.nyt.com/favicon.ico" />
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="code.js?v=1"></script>
  </head>
  <body>
    <div id="nav">
      <div class="times_icon"></div>
      <div id="nav_left">Solitaire</div>
      <div id="nav_right"><i class="material-icons">help_outline</i></div>
    </div>
    <div id="board">
      <div id="dropzone_foundation_clubs"       class="dropzone foundation"></div>
      <div id="dropzone_foundation_diamonds"    class="dropzone foundation"></div>
      <div id="dropzone_foundation_hearts"      class="dropzone foundation"></div>
      <div id="dropzone_foundation_spades"      class="dropzone foundation"></div>
      <div id="dropzone_tableau_1"              class="dropzone tableau"></div>
      <div id="dropzone_tableau_2"              class="dropzone tableau"></div>
      <div id="dropzone_tableau_3"              class="dropzone tableau"></div>
      <div id="dropzone_tableau_4"              class="dropzone tableau"></div>
      <div id="dropzone_tableau_5"              class="dropzone tableau"></div>
      <div id="dropzone_tableau_6"              class="dropzone tableau"></div>
      <div id="dropzone_tableau_7"              class="dropzone tableau"></div>

      <div id="placeholder_stock"               class="placeholder ph_recycle"><i class="material-icons">refresh</i></div>
      <div id="placeholder_waste"               class="placeholder"></div>
      <div id="placeholder_foundation_clubs"    class="placeholder ph_suite foundation">♣</div>
      <div id="placeholder_foundation_diamonds" class="placeholder ph_suite foundation">♦</div>
      <div id="placeholder_foundation_hearts"   class="placeholder ph_suite foundation">❤</div>
      <div id="placeholder_foundation_spades"   class="placeholder ph_suite foundation">♠</div>
      <div id="placeholder_tableau_1"           class="placeholder tableau"></div>
      <div id="placeholder_tableau_2"           class="placeholder tableau"></div>
      <div id="placeholder_tableau_3"           class="placeholder tableau"></div>
      <div id="placeholder_tableau_4"           class="placeholder tableau"></div>
      <div id="placeholder_tableau_5"           class="placeholder tableau"></div>
      <div id="placeholder_tableau_6"           class="placeholder tableau"></div>
      <div id="placeholder_tableau_7"           class="placeholder tableau"></div>

      <div id="stock"               class="stack"></div>
      <div id="waste"               class="stack"></div>
      <div id="foundation_clubs"    class="stack foundation"></div>
      <div id="foundation_diamonds" class="stack foundation"></div>
      <div id="foundation_hearts"   class="stack foundation"></div>
      <div id="foundation_spades"   class="stack foundation"></div>
      <div id="tableau_1"           class="stack tableau"></div>
      <div id="tableau_2"           class="stack tableau"></div>
      <div id="tableau_3"           class="stack tableau"></div>
      <div id="tableau_4"           class="stack tableau"></div>
      <div id="tableau_5"           class="stack tableau"></div>
      <div id="tableau_6"           class="stack tableau"></div>
      <div id="tableau_7"           class="stack tableau"></div>

      <div id="top_modal">YOU WON!!!</div>
    </div>
  </body>
</html>
