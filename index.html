<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>NYT Solitaire</title>
    <meta itemprop="inLanguage" content="en" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="jquery.min.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
    <div id="board">
      <div id="stock_revealed">
        <div id="stock" class="pile"></div>
        <div id="revealed" class="pile"></div>
      </div>
      <div id="foundation">
        <div id="foundation_clubs" class="pile"></div>
        <div id="foundation_diamonds" class="pile"></div>
        <div id="foundation_hearts" class="pile"></div>
        <div id="foundation_spades" class="pile"></div>
      </div>
      <div id="tableau">
        <div id="tableau_slot_1" class="pile"></div>
        <div id="tableau_slot_2" class="pile"></div>
        <div id="tableau_slot_3" class="pile"></div>
        <div id="tableau_slot_4" class="pile"></div>
        <div id="tableau_slot_5" class="pile"></div>
        <div id="tableau_slot_6" class="pile"></div>
        <div id="tableau_slot_7" class="pile"></div>
      </div>
    </div>
  </body>
</html>
