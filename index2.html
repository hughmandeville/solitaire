<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>NYT Solitaire</title>
    <meta itemprop="inLanguage" content="en" />
    <link rel="stylesheet" type="text/css" href="style2.css"/>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="code2.js"></script>
  </head>
  <body>
    <div id="board">
      <div id="stock_waste">
        <div class="stack" id="stock" data-id="stock"></div>
        <div class="stack" id="waste" data-id="waste"></div>
      </div>
      <div id="foundation">
        <div class="stack" id="foundation_clubs"></div>
        <div class="stack" id="foundation_diamonds"></div>
        <div class="stack" id="foundation_hearts"></div>
        <div class="stack" id="foundation_spades"></div>
      </div>
      <div id="tableau">
        <div class="stack" id="tableau_1"></div>
        <div class="stack" id="tableau_2"></div>
        <div class="stack" id="tableau_3"></div>
        <div class="stack" id="tableau_4"></div>
        <div class="stack" id="tableau_5"></div>
        <div class="stack" id="tableau_6"></div>
        <div class="stack" id="tableau_7"></div>
      </div>
    </div>
  </body>
</html>
